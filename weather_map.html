<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weathermap API</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="/css/weather_map.css">
	</head>
	<body>
		<main id="page-wrap">
			<div>
				<div id="city" class="container">
				<h2>Weather Application</h2>

				<h3 id="city-header"></h3>

				<h5>Change location</h5>
				<p class="search-bar">	
					<label for="city">City name:</label>
					<input id="city-name" type="city" name="city" placeholder="Enter city name here">	
				</p>


				<button id="search-button" type="button">Search</button>
				</div>

				<div id="weather-container" class="container">
				</div>
			</div>	

			<div id="map-canvas"></div>
			
			

			<div id="map-canvas center-block"></div>
			
		</main>


		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


		<script src="/js/weather_map.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ_xExYZv8xSwL7qoj7opEzvLlLK5C7go"></script>

	</body>
</html>
